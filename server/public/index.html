<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Monitor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>


    <script src="/main.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body ng-app="authyDemo">
<div class="container" ng-controller="WebhookController">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Webhook Response</h3>
                    <div>Signature Verified: {{webhook.verified}}</div>
                </div>
                <div class="panel-body">
                    <div><b>Raw JWT:</b></div>
                    <div style="word-wrap: break-word;">{{webhook.raw}}</div>
                </div>
                <div class="panel-body">
                    <div><b>Decoded JWT:</b></div>
                    <div>{{webhook.decoded | json}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
